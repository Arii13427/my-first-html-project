<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image and Audio Example</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        #image {
            width: 80%;
            height: auto;
            max-height: 80%;
            object-fit: contain;
            border: 5px solid #ccc;
            margin-bottom: 20px;
        }
        #startButton, #nextButton {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        #nextButton {
            display: none;
        }
    </style>
</head>
<body>

    <img id="image" src="I hope this message finds you well. All these days, I’ve been working on this project—maybe it was my way of distracting myself, of keeping away from all the depressing thoughts. But the truth is,.jpg" alt="Image">
    <audio id="audio" src="new voice.m4a"></audio>
    <button id="startButton" onclick="startAudio()">click me before reading</button>
    <button id="nextButton" onclick="goToNextPage()">Next</button>

    <script>
        function startAudio() {
            document.getElementById('startButton').style.display = 'none';
            const audioElement = document.getElementById('audio');
            audioElement.play();

            // Show the "Next" button after the audio has finished playing
            audioElement.onended = function() {
                document.getElementById('nextButton').style.display = 'block';
            };
        }

        function goToNextPage() {
            window.location.href = 'unclickable/unclickable.html';
        }
    </script>
