<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>before reading press start</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevents scrollbars from appearing */
            height: 100%;
        }
        #videoPlayer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw; /* Viewport width */
            height: 100vh; /* Viewport height */
            object-fit: cover; /* Ensures the video covers the area */
            display: none;
        }
        #audioPlayer {
            display: none;
        }
        #playButton, #nextButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
            padding: 10px 20px;
            cursor: pointer;
        }
        #nextButton {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Button to start video and audio -->
    <button id="playButton">Click Here</button>

    <!-- Video element -->
    <video id="videoPlayer" autoplay muted>
        <source src="Untitled video - Made with Clipchamp.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Audio element -->
    <audio id="audioPlayer" autoplay>
        <source src="hahahahaha.mp3" type="audio/mp3">
        Your browser does not support the audio tag.
    </audio>

    <!-- Next button -->
    <button id="nextButton" onclick="window.location.href='real message/index.html';">Next</button>

    <script>
        // Get elements
        const playButton = document.getElementById('playButton');
        const videoPlayer = document.getElementById('videoPlayer');
        const audioPlayer = document.getElementById('audioPlayer');
        const nextButton = document.getElementById('nextButton');

        // When play button is clicked
        playButton.addEventListener('click', function() {
            playButton.style.display = 'none';
            videoPlayer.style.display = 'block';
            audioPlayer.style.display = 'block';

            // Play video and audio
            videoPlayer.play();
            audioPlayer.play();

            // Show the next button when video ends
            videoPlayer.addEventListener('ended', function() {
                nextButton.style.display = 'block';
            });
        });
    </script>
</body>
</html>
